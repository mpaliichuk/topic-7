<script type="text/javascript">
	var areArraysSame = function (array, array2) {
	var length = array2.length > array.length ? array2.length : array.length;	
		for (var i = 0; i < length; i++)
		 {
			if (array[i] === array2[i]) 
				return true;
			else
				return false;				
		}
	};

</script>
